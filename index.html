<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link href="./style.css" rel="stylesheet">
</head>
    <body>
        <div class="header">
        <button id="clear">Make Grid! (# of rows in form)</button>
        <input type ="text" id="size">
        <button id ="black">Black</button>
        <button id ="rainbow">Rainbow</button>
        <button id="erase">ERASE</button>
        <button id="del">Reset Grid</button>
        <button id="gridOn">Grid lines</button>
        <button id="gridOff">No grid lines</button>
        </div>
        <div id = "container" class="container"></div>
        <h2 id ="rules"><ul>
        <li>Enter desired grid size in form.</li>    
        <li>Select grid or no grid lines</li>  
        <li>Click "Make grid!"</li>  
        <li>To switch grid line option, toggle reset grid first, then repeat previous steps!</li>  
        </ul></h2>
        <script src="./javascript.js"></script>    
    </body>
</html>
